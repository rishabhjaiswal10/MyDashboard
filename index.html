      <!-- Navbar -->

        class="navbar navbar-expand-lg navbar-light fixed-top"

        <div class="container-fluid">
          <!-- Toggle button -->

          aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>

          <!-- Brand -->

            loading="lazy" />

        <h1 style="color: white;">Dashboard</h1>

        </div>
        <!-- Container wrapper -->
      </nav>

    <!--Main Navigation-->
    <div id="wrapper">
      <div class="content-area">
        <div class="container-fluid">
          <div class="main">
            <h1 style="color: black; text-align: center">
              Application Insights
            </h1>
            <div class="row mt-4 mb-4 " style="    margin-left: 216px;
            text-align: center;
            margin-right: 215px;">
              <div class="col-md-6">
                <div
                  class="box box1"
                  style="background-color: #0366c3; padding: 5px;border-radius: 25px;"
                >
                  <!-- <div id="spark1"></div> -->
                  <div
                    id="Windows"
                    class="bottom"
                    style="
                      font-family: Helvetica, Arial, sans-serif;
                      opacity: 1;
                      color: rgb(255, 255, 255);
                      text-align: left;
                      font-size: 71px;
    margin-bottom: -76px;
    margin-left: 10px;
                    "
                  ></div>
                  <div
                    class="top"
                    style="
                      font-family: Helvetica, Arial, sans-serif;
                      opacity: 1;
                      color: rgb(255, 255, 255);
                    "
                  >
                    <h5
                      style="
                        text-align: right;
                        font-size: 45px;
                        margin-top: 0px;
                        margin-right: 35px;
                      "
                    >
                    Windows</h5>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div
                  class="box box2"
                  style="background-color: #28a2e3; padding: 5px ;border-radius: 25px;"
                >
                  <!-- <div id="spark2"></div> -->
                  <div
                    class="bottom"
                    id="totalUsers"
                    style="
                      font-family: Helvetica, Arial, sans-serif;
                      opacity: 1;
                      color: rgb(255, 255, 255);
                      text-align: left;
                      font-size: 71px;
    margin-bottom: -76px;
    margin-left: 10px;
                    "
                  ></div>
                  <div
                    class="top"
                    style="
                      font-family: Helvetica, Arial, sans-serif;
                      opacity: 1;
                      color: rgb(255, 255, 255);
                    "
                  >
                    <h5
                      style="
                        text-align: right;
                        font-size: 45px;
                        margin-top: -23px;
                        margin-right: 81px;
                      "
                    >
                      Users
                    </h5>
                  </div>
                </div>
              </div>
            </div>

            <div class="row mt-1 mb-1">
              <div class="col-md-6">
                <div class="box">
                  <h5
                    style="
                      text-align: left;
                      font-family: Helvetica, Arial, sans-serif;
                      opacity: 1;
                      color: rgb(0, 0, 0);
                    "
                  >
                    Total Time Spent on Windows
                  </h5>
                  <canvas id="barChart"></canvas>
                </div>
              </div>
              <div class="col-md-6">
                <div class="box">
                  <h5
                    style="
                      text-align: left;
                      font-family: Helvetica, Arial, sans-serif;
                      opacity: 1;
                      color: black;
                    "
                  >
                    Total Time Spent By Users
                  </h5>
                  <canvas id="barChartUser"></canvas>
                </div>
              </div>
            </div>

            <div class="row mt-4 mb-4">
              <div class="col-md-6">
                <div class="box">
                  <h5
                    style="
                      text-align: left;
                      font-family: Helvetica, Arial, sans-serif;
                      opacity: 1;
                      color: black;
                    "
                  >
                    Window-Time Distribution
                  </h5>
                  <canvas
                    id="pieChart"
                    style="height: 323px; width: 450px"
                  ></canvas>
                </div>
              </div>
              <div class="col-md-6">
                <div class="box">
                  <h5
                    style="
                      text-align: left;
                      font-family: Helvetica, Arial, sans-serif;
                      opacity: 1;
                      color: black;
                    "
                  >
                    User-Time Distribution
                  </h5>
                  <canvas
                    id="pieChartUser"
                    style="height: 323px; width: 450px"
                  ></canvas>
                </div>
              </div>
            </div>
            <div class="row mt-4 mb-4">
              <div class="col-md-6">
                <div
                  class="box"
                  style="
                    height: 543px;
                    width: 1149px;
                    text-align: center;
                    display: flex;
                    justify-content: center;
                  "
                >
                <h5
                    style="
                      text-align: left;
                      font-family: Helvetica, Arial, sans-serif;
                      opacity: 1;
                      color: black;
                    "
                  >
                    User-Time Analysis with Windows Stacked
                  </h5>
                  <canvas
                    id="stackedBarChart"
                    width="1357"
                    height="678"
                  ></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js"></script>
